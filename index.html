<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-mall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/propaganda.css">
    <link rel="stylesheet" href="css/filtro.css">
    <link rel="stylesheet" href="css/categorias.css">
    <link rel="stylesheet" href="css/footer.css">
  </head>

  <body>
    <header class="header">
        <h1 class="header__logo">E-mall</h1>

        <div class="header__barra-de-pesquisa">
            <input type="search" class="barra-de-pesquisa__input" placeholder="Procure o que deseja">
            <button class="barra-de-pesquisa__button"></button>
        </div>

        <div class="header__campo-de-login">
            <div class="campo-de-login__circulo"></div>
            <p class="campo-de-login__texto-do-login">Faça o seu <a href="#" class="campo-de-login__link">login</a> ou <a href="#" class="campo-de-login__link">cadastre-se</a></p>
        </div>

        <button class="header__carrinho-de-compras"></button>

    </header>

    <main>
    <section class="propaganda">
        <h1 class="propaganda__titulo">Propaganda</h1>

    </section>

    <section class="filtro">
        <div class="filtro__div-campos">
          <button class="div-campos__button div-campos__button--categorias">Categorias</button>
        </div>

        <div class="filtro__div-campos">
          <button class="div-campos__button div-campos__button--ordenar">Ordenar</button>
        </div>

        <div class="filtro__div-campos">
          <button class="div-campos__button div-campos__button--preco">Intervalo de preço</button>
        </div>

    </section>

    <section class="categorias">
    </section>

    </main>
    
    <footer class="footer">
    </footer>

    <script src="js/app/controller/HeaderScroll.js"></script>
  </body>
</html>
